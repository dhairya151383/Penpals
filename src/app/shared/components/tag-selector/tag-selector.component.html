<div class="tag-selector">
  <div class="tag-input-group" *ngIf="!filterOnly">
    <input type="text" [(ngModel)]="newTagName" placeholder="Add a tag" (keyup.enter)="addTag()" maxlength="16" />
    <button type="button" (click)="addTag()" maxlength="16">Add</button>
  </div>

  <div class="tag-suggestions" *ngIf="filteredTags.length > 0">
    <span *ngFor="let tag of filteredTags" class="tag-suggestion" (click)="selectTag(tag)">
      {{ tag.name }}
    </span>
  </div>

  <div class="selected-tags">
    <span class="tag" *ngFor="let tag of selectedTags">
      {{ tag.name }}
      <button type="button" (click)="removeTag(tag)">Ã—</button>
    </span>
  </div>

  <div class="tag-limit-warning" *ngIf="selectedTags.length >= 10">
    Maximum of 10 tags allowed.
  </div>
  <div class="tag-limit-warning" *ngIf="newTagName.trim().length > 15">
    Tag name must be 15 characters or fewer.
  </div>
</div>
