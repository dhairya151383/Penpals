<article class="card">
    <img *ngIf="article.thumbnailUrl" [src]="article.thumbnailUrl" [alt]="article.title" class="thumbnail" />
    <div class="content">
        <a [routerLink]="['/articles', article.id]" [state]="{ article: article }">{{ article.title }}</a>
        <p class="brief">{{ article.briefDescription }}</p>
        <p class="meta">
            By {{ article.authorName }} | {{ formattedPublishDate | date: 'mediumDate' }}
            <span *ngIf="article.isFeatured" class="featured">â˜… Featured</span>
        </p>

    </div>
</article>
