<app-loading-spinner *ngIf="loading" />

<div *ngIf="!loading && article" class="article-page-layout">
  <div *ngIf="author" class="author-sidebar">
    <div class="about-author-header">About the Author</div>
    <div class="author-profile-card">
      <img
        *ngIf="author.avatarUrl"
        [src]="author.avatarUrl"
        alt="Author Avatar"
        class="author-avatar-large"/>
      <h3>{{ author.name }}</h3>
      <p *ngIf="author.bio" class="author-bio" [innerHTML]="author.bio"></p>
    </div>
  </div>

  <div class="article-details-content">
    <div class="article-card">
      <img *ngIf="article.thumbnailUrl" [src]="article.thumbnailUrl" alt="Article image" class="article-thumbnail" />

      <h1 class="article-main-title">{{ article.title }}</h1>

      <div class="tabs">
        <button class="tab-button" [class.active]="selectedTab === 'overview'" (click)="selectTab('overview')">
          Overview
        </button>
        <button class="tab-button" [class.active]="selectedTab === 'content'" (click)="selectTab('content')">
          Content
        </button>
        </div>

      <div class="tab-content">
        <div *ngIf="selectedTab === 'overview'">
          <div class="article-meta">
            <p class="article-author">
              By <strong>{{ author?.name }}</strong> on
              {{ article | articleDate | date : 'mediumDate' }}
            </p>
            <p class="article-info">
              <span *ngIf="article.likesCount"> | üëç {{ article.likesCount }} likes</span>
              <span *ngIf="article.commentsCount"> | üí¨ {{ article.commentsCount }} comments</span>
            </p>
          </div>

          <div *ngIf="article.tags?.length" class="article-tags">
            <span *ngFor="let tag of article.tags" class="tag-chip">#{{ tag }}</span>
          </div>
          <p class="article-brief-description">{{ article.briefDescription }}</p>
        </div>

        <div *ngIf="selectedTab === 'content'" class="article-content" [innerHTML]="article.content"></div>
      </div>
    </div>

    <div *ngIf="canEdit" class="article-card-footer">
      <button (click)="goToEdit()" class="edit-btn">‚úèÔ∏è Edit Article</button>
    </div>

    <ng-container *ngIf="article?.id as articleId">
      <button class="show-comments-btn" (click)="showComments = true">üí¨ Add a comment</button>
    </ng-container>
  </div>
</div>

<ng-container *ngIf="article?.id as articleId">
  <app-comment-panel
    [visible]="showComments"
    [articleId]="articleId"
    (closed)="showComments = false"
  ></app-comment-panel>
</ng-container>

<app-article-list-carousel
  *ngIf="article"
  [headerText]="'Related Articles'"
  [currentArticleId]="article.id"
  [currentArticleTags]="article.tags || []"
  [currentArticleAuthorId]="article.authorId"
></app-article-list-carousel>
