<form [formGroup]="form" (ngSubmit)="onSubmit()" class="article-creation-page"
  *ngIf="!loading && !error; else loadingOrErrorTpl">
  <div class="article-creation-container">
    <!-- Left Column: Form -->
    <div class="form-card">
      <div class="card-header">
        <h2>Edit Article</h2>
        <hr />
      </div>

      <div class="article-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" type="text" formControlName="title" />
          <div class="error"
            *ngIf="form.get('title')?.invalid && (form.get('title')?.touched || form.get('title')?.dirty)">
            Title is required and must be at least 3 characters.
          </div>
        </div>

        <div class="form-group">
          <label for="briefDescription">Brief Description</label>
          <textarea id="briefDescription" rows="3" formControlName="briefDescription"></textarea>
          <div class="error"
            *ngIf="form.get('briefDescription')?.invalid && (form.get('briefDescription')?.touched || form.get('briefDescription')?.dirty)">
            Description is required and must be at least 10 characters.
          </div>
        </div>

        <div class="form-group">
          <label>Tags</label>
          <app-tag-selector [selectedTags]="selectedTags" (selectedTagsChange)="onTagChange($event)"
            [tagType]="'article'" [filterOnly]="false">
          </app-tag-selector>
        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" id="isFeatured" formControlName="isFeatured" />
          <label for="isFeatured">Feature this article</label>
        </div>

        <button type="submit" [disabled]="form.invalid || loading" class="submit-btn">
          Update Article
        </button>

        <!-- New buttons for draft management -->
        <div class="draft-buttons" style="margin-top: 1rem;">
          <button type="button" class="discard-btn" (click)="discardDraft()" [disabled]="!hasDraft()">Discard Draft</button>
        </div>
      </div>
    </div>

    <!-- Right Column: Editor -->
    <div class="editor-card">
      <div class="card-header">
        <h3>Article Content</h3>
        <hr />
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <quill-editor formControlName="content"
          [modules]="{ toolbar: [['bold', 'italic', 'underline'], [{ list: 'ordered' }, { list: 'bullet' }], ['link']] }"
          style="height: 300px;">
        </quill-editor>
        <div class="error"
          *ngIf="form.get('content')?.invalid && (form.get('content')?.touched || form.get('content')?.dirty)">
          Content is required.
        </div>
      </div>

      <div class="global-error" *ngIf="error">{{ error }}</div>
    </div>
  </div>
</form>

<ng-template #loadingOrErrorTpl>
  <p class="loading-text" *ngIf="loading">Loading article...</p>
  <p class="error" *ngIf="error">{{ error }}</p>
</ng-template>
