<div class="register-container">
    <!-- Left image/branding section -->
    <div class="left-column">
        <div class="branding-content">
            <img src="/assets/logo.svg" alt="Logo" class="logo" />
            <p class="branding-text">Capturing Moments, Creating Memories</p>
        </div>
    </div>

    <!-- Right form section -->
    <div class="right-column">
        <div class="form-wrapper">
            <h2 class="title">Create an account</h2>
            <p class="subtitle">
                Already have an account?
                <a routerLink="/login" class="link">Log in</a>
            </p>

            <form [formGroup]="registerForm" (ngSubmit)="onRegister()" novalidate>
                <!-- First Name and Last Name side by side -->
                <div class="input-row">
                    <input type="text" placeholder="First Name" formControlName="firstName" [class.input-error]="
        registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched
      " />
                    <input type="text" placeholder="Last Name (optional)" formControlName="lastName"
                        [class.input-error]="
        registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched
      " />
                </div>

                <div>
                    <input type="email" placeholder="Email" formControlName="email" [class.input-error]="
        registerForm.get('email')?.invalid && registerForm.get('email')?.touched
      " />
                </div>

                <div>
                    <input type="password" placeholder="Enter your password" formControlName="password"
                        [class.input-error]="
        registerForm.get('password')?.invalid && registerForm.get('password')?.touched
      " />
                </div>

                <div>
                    <input type="password" placeholder="Confirm password" formControlName="confirmPassword"
                        [class.input-error]="
        (registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched) ||
        registerForm.errors?.['passwordMismatch']
      " />
                    <div *ngIf="
        registerForm.errors?.['passwordMismatch'] &&
        registerForm.get('confirmPassword')?.touched
      " class="error-text">
                        Passwords do not match.
                    </div>
                </div>

                <!-- Role selector moved after confirm password -->
                <div>
                    <select formControlName="role" [class.input-error]="
        registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
                        <option value="" disabled>Select Role</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                        <option value="author">Author</option>
                    </select>
                </div>

                <div *ngIf="errorMessage" class="error-box">
                    {{ errorMessage }}
                </div>
                <div *ngIf="successMessage" class="success-box">
                    {{ successMessage }}
                </div>

                <button type="submit" [disabled]="registerForm.invalid || isLoading" class="submit-button">
                    <span *ngIf="!isLoading">Create account</span>
                    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
                </button>
            </form>

            <div class="divider">
                <hr class="line" />
                <span class="divider-text">Or register with</span>
                <hr class="line" />
            </div>

            <div class="social-buttons">
                <button (click)="signInWithGoogle()" [disabled]="isLoading" class="google-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_Google_2020_-_%28Stacked%29.png"
                        alt="Google" class="google-icon" />
                    Google
                </button>
            </div>
        </div>
    </div>
</div>
